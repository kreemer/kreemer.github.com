---
layout: default
---


        <div class="container col-md-6">

            <div style="width:100%">

                <h2>{{page.title}}</h2>

                <div id="date">committed {{ page.date | date_to_string }}</div>

                <div id="post">

                    <p class="postContent">

                        {{ content }}


                    </p>

                </div>
                <div id="backlink"><a href="/">Back</a></div>
            </div>

            
            {% if page.comments %}
            <hr />
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES * * */
                        var disqus_shortname = 'kreemerch';
                            
                            /* * * DON'T EDIT BELOW THIS LINE * * */
                                (function() {
                                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                                                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                                                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                                                                })();
                                                            </script>
                                                            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

            {% endif %}

        </div>

        <div class="container col-md-2">


        </div>

        <div class="container col-md-2 categories">
            Tags:<br />
            <ul>
            {% for category in page.tags %}
                <li class="camelize_me" style="list-style-type: none;"><span class="badge">{{ category }}</span></li>
            {% endfor %}
            </ul>
        </div>
