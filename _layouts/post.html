---
layout: default
---


        <div class="container col-md-6">

            <div style="width:100%">

                <h2>{{page.title}}</h2>

                <div id="date">committed {{ page.date | date_to_string }}</div>

                <div id="post">

                    <p class="postContent">

                        {{ content }}


                    </p>

                </div>
                <div id="backlink"><a href="/">Back</a></div>
            </div>

        </div>

        <div class="container col-md-2">


        </div>

        <div class="container col-md-2 categories">
            Tags:<br />
            <ul>
            {% for category in page.tags %}
                <li class="camelize_me" style="list-style-type: none;"><span class="badge">{{ category }}</span></li>
            {% endfor %}
            </ul>
        </div>
