---
layout: default
title: index
---
<div class="main">
    {% for post in site.posts %}
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<p>
    	{{ post.content | strip_html | truncatewords: 55 }}
		<span class="published">- Published at {{ post.date | date_to_long_string }}</span>
	</p>
	{% endfor %}
    
</div>
